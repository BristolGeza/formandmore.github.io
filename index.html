<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3.3  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   

    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<header>
    <h1>Easy Quiz</h1>
</header>
<body>
    <div class="container mt-5">
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <br><label for="first-name" class="form-label">First Name</label><br>
                    <input type="text" class="form-control" id="first-name" name="first-name" required>
                </div>
                <div class="col-md-6">
                    <br><label for="email" class="form-label">Email</label><br>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <div class="mb-3">

                <div id="image-container" class="rounded-img">
                <!-- The randomly selected image will appear here -->
                </div>
            </div>
            <div class="mb-3">
                <br>
                <label for="options" class="form-label">What do you see in the picture, choose.</label><br>
                <select class="form-select" id="options" name="options" required>
                    <option value="1">Bear</option>
                    <option value="0">Fly</option>
                    <option value="2">Dog</option>
                    <option value="3">Goose</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Send my answer </button>
        </form>
        <p id="message" class="col-md-6"></p>
        
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
